<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game - Bryan Version</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="icon" href="images/simon-icon.png" type="image/x-icon">
</head>

<body>
  <h1 id="level-title">Press The 'Play' Button to Begin</h1>
  <div class="container">
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      <div class="row">
        <div type="button" id="green" class="btn game-btn green"></div>
        <div type="button" id="red" class="btn game-btn red"></div>
      </div>
  
      <div class="row">
        <div type="button" id="yellow" class="btn game-btn yellow"></div>
        <div type="button" id="blue" class="btn game-btn blue"></div>
      </div>
    </div>
  </div>

  <div>
    <div id="playButton">
      <button class="startGame btn btn-primary btn-lg px-6 gap-2">Play</button>
    </div>
    <div id="restartButton">
      <button class="restartGame btn btn-secondary btn-lg px-6 gap-2">Restart</button>
    </div>
  </div>
  
  <div>
    <p id="maxLevel">Max Level Reach</p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/game.js"></script>
</body>

<footer>
  <p>Simon Game - V1.2</p>
</footer>

</html>
